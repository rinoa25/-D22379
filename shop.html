    <script>
    const doc = document;
    const menuOpen = doc.querySelector(".menu");
    const menuClose = doc.querySelector(".close");
    const overlay = doc.querySelector(".overlay");

    menuOpen.addEventListener("click", () => {
      overlay.classList.add("overlay--active");
    });

    menuClose.addEventListener("click", () => {
      overlay.classList.remove("overlay--active");
    });
    function categorize(category) {
      var i;
      var type = document.getElementsByClassName("shopcol");
      if (category == "all") category = "";
      for (i = 0; i < type.length; i++) {
        remove(type[i], "allTypes");
        if (type[i].className.indexOf(category) > -1) add(type[i], "allTypes");
      }
    }
    categorize("all")
    // Adds publication to correct category
    function add(publication, type) {
      var i;
      var comparison1 = publication.className.split(" ");
      var comparison2 = type.split(" ");
      for (i = 0; i < comparison2.length; i++) {
        if (comparison1.indexOf(comparison2[i]) == -1) {publication.className += " "
        + comparison2[i];}
      }
    }
    // Removes publication
    function remove(publication, type) {
      var i;
      var comparison1 = publication.className.split(" ");
      var comparison2 = type.split(" ");
      for (i = 0; i < comparison2.length; i++) {
        while (comparison1.indexOf(comparison2[i]) > -1) {
          comparison1.splice(comparison1.indexOf(comparison2[i]), 1);
        }
      }
      publication.className = comparison1.join(" ");
    }
    </script>
